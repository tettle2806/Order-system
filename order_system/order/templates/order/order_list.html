<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Основная страница

    </title>
</head>
<body>
<!-- order_system/order/templates/order/search_orders.html -->
<form method="get">
    <input type="text" name="q" placeholder="Search by table number or status">
    <button type="submit">Search</button>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>Table Number</th>
        <th>Items</th>
        <th>Total Price</th>
        <th>Status</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.table_number }}</td>
        <td>{{ order.items }}</td>
        <td>{{ order.total_price }}</td>
        <td>{{ order.status }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
